<html lang="en">
<head>

<body>
    <h1>Select Project</h1>
    <form id="projectForm">
        <input type="radio" id="project1" name="project" value="project1">
        <label for="project1">PROJECT-1</label>

        <input type="radio" id="project2" name="project" value="project2">
        <label for="project2">PROJECT-2</label>

        <button type="button" id="runButton">RUN</button>
    </form>


    <script>
        document.getElementById('runButton').addEventListener('click', () => {
            console.log("Inside Script")
            var selectedProject = document.querySelector('input[name="project"]:checked')
            if(selectedProject){
                const projectName = selectedProject.value;
                
                const url = `http://localhost:3000/server/${projectName}`; // Replace with your desired URL
                console.log(`Calling URL: ${url}`);
                const response = fetch(url);
                
            } 
        })
    </script>
</body>
